<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #05020d;
        color: #e0e0e0;
      }
      .wavy-gradient-bg {
        position: fixed;
        inset: 0;
        z-index: -10;
        overflow: hidden;
        filter: blur(100px);
      }
      .wavy-gradient-bg .color-orb {
        position: absolute;
        border-radius: 50%;
        animation: wave 25s infinite alternate;
      }
      .wavy-gradient-bg .orb-1 {
        width: 800px;
        height: 800px;
        top: -20%;
        left: -10%;
        background-color: rgba(0, 255, 255, 0.15);
        animation-duration: 25s;
      }
      .wavy-gradient-bg .orb-2 {
        width: 700px;
        height: 700px;
        bottom: -25%;
        right: -15%;
        background-color: rgba(217, 70, 239, 0.2);
        animation-duration: 20s;
        animation-delay: -5s;
      }
       .wavy-gradient-bg .orb-3 {
        width: 600px;
        height: 600px;
        top: 20%;
        right: 20%;
        background-color: rgba(79, 70, 229, 0.1);
        animation-duration: 30s;
        animation-delay: -10s;
      }
      @keyframes wave {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(100px, 50px) scale(1.2); }
        100% { transform: translate(-50px, -100px) scale(1); }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .button-aurora-glow {
        position: relative;
        overflow: hidden;
      }
      .button-aurora-glow::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150%;
        height: 250%;
        background: conic-gradient(from 0deg, transparent 20%, #00ffff, #d946ef, transparent 80%);
        animation: spin 3s linear infinite;
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      .button-aurora-glow:hover::before {
        opacity: 0.5;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
